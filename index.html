<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Product Management</h1>

        <div class="row g-4 justify-content-center">
            <!-- Add Product Form -->
            <div class="col-md-6 col-lg-4">
                <form id="addForm" class="border p-4 shadow rounded">
                    <h2 class="pb-3 text-center">Add New Product</h2>
                    <div class="mb-3">
                        <label for="add-id" class="form-label">Enter ID:</label>
                        <input type="text" id="add-id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="add-name" class="form-label">Enter Name:</label>
                        <input type="text" id="add-name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="add-price" class="form-label">Enter Price:</label>
                        <input type="text" id="add-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="add-stock" class="form-label">Enter Stock:</label>
                        <input type="text" id="add-stock" class="form-control">
                    </div>
                    <button onclick="postData()" class="btn btn-success w-100">Add Product</button>
                </form>
            </div>

            <!-- Update Product Form -->
            <div class="col-md-6 col-lg-4">
                <form id="updateForm" class="border p-4 shadow rounded">
                    <h2 class="pb-3 text-center">Update Product</h2>
                    <div class="mb-3">
                        <label for="update-id" class="form-label">Enter ID:</label>
                        <input type="text" id="update-id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="update-name" class="form-label">Enter Name:</label>
                        <input type="text" id="update-name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="update-price" class="form-label">Enter Price:</label>
                        <input type="text" id="update-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="update-stock" class="form-label">Enter Stock:</label>
                        <input type="text" id="update-stock" class="form-control">
                    </div>
                    <button onclick="updateData()" class="btn btn-warning w-100">Update Product</button>
                </form>
            </div>

            <!-- Delete Product Form -->
            <div class="col-md-6 col-lg-4">
                <form id="deleteForm" class="border p-4 shadow rounded">
                    <h2 class="pb-3 text-center">Delete Product</h2>
                    <div class="mb-3">
                        <label for="delete-id" class="form-label">Enter ID:</label>
                        <input type="text" id="delete-id" class="form-control">
                    </div>
                    <button onclick="delData()" class="btn btn-danger w-100">Delete Product</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
